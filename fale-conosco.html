<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" type="image/png">
    <title>Fale Conosco</title>
</head>

<body class="container-3">
    <nav class="navbar">

        <ul class="nav">
            <img src="img/clinica-estetica-sudoeste-brasilia-df.jpg" alt="Logo clinica"
                class="navbar__img navbar__section">
            <li class="nav__item nav__item--1">
                <a class="nav__link" href="index.html">
                    <svg class="nav__svg">
                        <use xlink:href="img/symbol-defs.svg#icon-home"></use>
                    </svg>
                    Home
                </a>
            </li>
            <li class="nav__item nav__item--2">
                <a class="nav__link" href="tratamentos.html">
                    <svg class="nav__svg">
                        <use xlink:href="img/symbol-defs.svg#icon-lab"></use>
                    </svg>
                    Tratamentos
                </a>
            </li>
            <li class="nav__item nav__item--3">
                <a class="nav__link" href="fale-conosco.html">
                    <svg class="nav__svg">
                        <use xlink:href="img/symbol-defs.svg#icon-clipboard"></use>
                    </svg>
                    Fale Conosco
                </a>
            </li>

            <li class="nav__item nav__item--4">
                <a class="nav__link" id="menu-event">
                    <svg class="nav__svg nav__svg--menu">
                        <use xlink:href="img/symbol-defs.svg#icon-menu"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </nav>

    <header class="header-12">
        <h2 class="heading-2 header-2__h2">Fale Conosco</h2>
    </header>

    <div class="contato">

        <div class="contato__headings">
            <h2 class="heading-2">Fale Conosco</h2>
            <h4 class="heading-4">Tem alguma dúvida, crítica ou sugestão?</h4>
        </div>


        <form class="contato__formulario" action="">
            <p class="paragraph">Nome Completo</p>
            <input type="text" name="nome" placeholder="José da Silva" required>
            <p class="paragraph">E-Mail</p>
            <input type="email" name="email" placeholder="joaosilva@site.com" required>
            <p class="paragraph">Telefone</p>
            <input type="tel" name="telefone" placeholder="Ex: 61 988818881">
            <p class="paragraph">Mensagem</p>
            <textarea name="mensagem" cols="5" rows="5" required></textarea>

            <input type="submit" value="Enviar" class="btn contato__formulario--btn">
        </form>

    </div>

    <footer class="footer">

        <div class="footer__copyright">
            <p> &copy; Lucas Tavares</p>
        </div>


        <div class="footer__links">
            <a href="https://www.linkedin.com/in/lucas-tavares-freire-matos-6bb768157/" target="_blank">
                <svg>
                    <use xlink:href="img/symbol-defs.svg#icon-linkedin"></use>
                </svg>
            </a>

            <a href="https://github.com/tilucast" target="_blank">
                <svg>
                    <use xlink:href="img/symbol-defs.svg#icon-github"></use>
                </svg>
            </a>

        </div>

    </footer>

    <script src="js/functions.js"></script>
</body>

</html>
